<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Asistencia de alumnos</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col size="2">
                Nombre:
            </ion-col>
            <ion-col size="10">
                <ion-input placeholder="Juanito" [(ngModel)]="nombre" class="campo-texto"></ion-input>
            </ion-col>
            <ion-col size="2">
                Apellido:
            </ion-col>
            <ion-col size="10">
                <ion-input placeholder="Perez" [(ngModel)]="apellido" class="campo-texto"></ion-input>
            </ion-col>
            <ion-col size="2">
                Matricula:
            </ion-col>
            <ion-col size="10">
                <ion-input placeholder="ABC123" [(ngModel)]="matricula" class="campo-texto"></ion-input>
            </ion-col>

            <ion-col size="12">
                <ion-button (click)="agregarAlumno()">Agregar Alumno</ion-button>
            </ion-col>

        </ion-row>
